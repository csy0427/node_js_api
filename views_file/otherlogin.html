<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" , initial-scale="1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/nav.css">
    <link rel="stylesheet" type="text/css" href="css/otherlogin.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">로그인</a>

    </div>
</nav>
<div class="row">
    <form class="col s12" method="post" action="/member/login">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="input_email" type="email" class="validate" name="email">
                <label>이메일 주소</label>
            </div>

            <div class="input-field col s12">
                <i class="material-icons prefix">vpn_key</i>
                <input id="input_password" type="password" class="validate" name="password">
                <label>비밀번호</label>
            </div>
            <button type="submit" id="submit" class="waves-effect waves-light btn">로그인</input></button>
        </div>
    </form>
        <form action="#">

            <p>
                <label>
                    <input type="checkbox" class="filled-in" checked="checked" />
                    <span>로그인 상태 유지</span>
                </label>
        
                <a id="passwordfind" href="/member/findPassword">비밀번호 찾기</a>
            </p>
        
        </form>
        
        
    
</div>
</body>
</html>
