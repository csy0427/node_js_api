<div id="main_wrap">
    <div class="panel panel-default">

        $('#signin').on('click', function () {
            location.href="/member/signup/email"

            //location.href="emailsignin.html"

        });

        $('#myinfo').on('click', function () {
        });
    });


</script>

<script type='text/javascript'>
